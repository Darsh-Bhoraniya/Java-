<!DOCTYPE html>

	<title>Factorial of number </title>
</head>
<body>
	<script type="text/javascript">
		let i=1;
		let n;
		var sum=1,flag;
		n=parseInt(prompt("Enter number For factorial"))
		while(i<=n){
			sum=sum*i;
			// flag=sum;
			
			i++;
		}
		document.write("&nbsp;"+sum+"&nbsp;")
	</script>

</body>
