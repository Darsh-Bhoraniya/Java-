3<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>armstrong Or Not Number </title>
</head>
<body>
	<script type="text/javascript">
		var n,temp;
		
		var r,sum=0;
		n = parseInt(prompt("Enter value of chek number is Armstrong or Not "));
		temp=n
		while(n!=0){
			r=n%10;
			sum=sum+r*r*r
			n=parseInt(n/10);
		}
		if(temp==sum){
			document.write("Number is Armstrong")
		}
		else {
			document.write("number is not Armstrong") 
		}
	</script>
</body>
</html>
