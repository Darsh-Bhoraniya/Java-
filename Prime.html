<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime Number </title>
</head>
<body>
	<script type="text/javascript">
		n= parseInt(prompt("Enter number"))
		falg=true
		for(i=2;i<n/2;i++){
			if(n%i==0){
				falg=false;
				break;
			}

		}
		if (falg) {
			document.write("prime")
		}
		else{
			document.write("not prime")
		}
	</script>

</body>
</html>
