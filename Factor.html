<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factor of Number</title>
</head>
<body>
	<script type="text/javascript">
		let n=parseInt(prompt("Enter Number n"))
		for(i=1;i<=n;i++){
			if(n%i==0){
				document.write(i+"&nbsp;&nbsp;");
			}
		}
	</script>

</body>
</html>
