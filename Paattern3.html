<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pattern 3 </title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter number of rows of pattern : "));
		//pattern-1  Filled Pyramid Triangle
		for(i=1;i<=n;i++){
			for(k=n;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp")
			}
			
			for(j=1;j<=2*i-1;j++){
				document.write("* ")
			}
			document.write("<br/>");
		}
	</script>

</body>
</html>
