<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
</head>
<body>
	<script type="text/javascript">
		a = parseInt(prompt("Enter no. 1 : "));
			b = parseInt(prompt("Enter no. 2 : "));
			o = prompt("Enter operator : ");

			if(o=="add"){
				document.write("Sum Of A an B"+a+b);
			}
			else if(o="sub"){
				document.write(a-b); 
			}
			else if(o=="multi"){
				document.write(a*b);
			}
			else if(o=="div"){
				document.write(a/b);
			}
	</script>

</body>
</html>
